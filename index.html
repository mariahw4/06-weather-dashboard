<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="custom-header text-light px-4 py-2 mb-1">
      <div class="container text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <div class="container">
        <div class="row align-items-start">
          <section class="col-3">
            <div class="input-group mb-3 mt-3">
              <h4>Search for a City:</h4>
            </div>
            <div class="input-group mb-3">
              <input class="city-search" id="city-name" type="text" class="form-control" placeholder="City Name">
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary search-btn" type="button" id="button-addon1">Search</button>
            </div>
              <hr>
            <div class="results list-group city-results" id="list-of-cities"> </div>
          </section>

          <section class="col-9">
            <section class="city-data"></section>
            <section class="display-forecast">
                <div class="forecast-container"></div>
            </section>
          </section>
        </div>
    </div>

  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
